<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="container">
      <img onmouseover="turnimg(this.id)" src="images/image1.jpg" id="image1" />
      <img onmouseover="turnimg(this.id)" src="images/image2.jpg"  id="image2" />
      <img onmouseover="turnimg(this.id)" src="images/image3.jpg"  id="image3" />
      <img onmouseover="turnimg(this.id)" src="images/image4.jpg"  id="image4" />
      <img onmouseover="turnimg(this.id)" src="images/image5.jpg"  id="image5" />
    </div>
    <script type="text/javascript">
    function turnimg(imgId)
    {
      document.getElementById(imgId).src = "images/"+imgId+"_2.jpg";
    }
    </script>
  </body>
</html>
